<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  </head>
  <body class="bg-fixed bg-cover bg-center bg-no-repeat flex justify-center items-center" style="background-image: url('images/Background.jpg')">
    <div class="container mx-auto mt-4 text-left">
        <h1 class="text-white text-4xl font-bold mb-4 mt-5">Weather App</h1>
        <form id="search-form" class="mb-4 flex flex-col sm:flex-row">
          <input type="text" id="search-input" class="border rounded px-4 py-2 mr-2 mb-2 sm:mb-0" placeholder="Enter a city">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
        </form>
        <div id="weather-results" class="bg-white p-8 rounded shadow w-2/5 sm:w-1/3"></div>
      </div>

    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 text-white text-center px-3 py-2 flex items-center justify-center">
        <img src="images/github-logo.png" alt="Github logo" class="w-5 h-5 mr-2">
        <p>Created by <a href="https://github.com/AndreasOun" target="_blank" class="underline">AndreasOun</a></p>
      </div>


    <script src="main.js"></script>
  </body>
</html>
